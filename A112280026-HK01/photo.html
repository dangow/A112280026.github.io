<!DOCTYPE html>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/button.css">
    <!-- my JavaScript code -->
    <script type="text/javascript" src="js/photoplay.js"></script>
    <style>
        header { 
            height: 270px;
            background-image:url("photos/header.jpg");
            background-size: 100%;
            background-position-x: 0px;
            background-position-y: 880px;
            font-size: large; 
            line-height: 80px;
        }
        a:link {
            color: #222831;
        }
        a:visited {
            color: #ffffff;
        }
        a:hover {
            color: #ffffff;
        }
        a:link, a:visited {
            text-decoration: none;
        }
        h3{
            color: #EEEEEE;
        }
        /* 調整照片的容器 */
        .image-container {
            display: flex; /* 使用 Flexbox 佈局 */
            justify-content: space-around; /* 水平方向均勻分佈照片 */
            align-items: center; /* 垂直方向居中對齊 */
            flex-wrap: wrap; /* 照片超出容器時自動換行 */
        }

        /* 調整單個照片的樣式 */
        .image-container img {
            max-width: 100%; /* 最大寬度為容器寬度 */
            max-height: 600px; /* 最大高度為 300 像素，根據需要調整 */
            object-fit: cover; /* 保持圖片比例並裁剪以填滿容器 */
            margin-bottom: 10px; /* 照片之間添加間距 */
        }
    </style>
</head>

    <header>
        <h1> I V E </h1>
    </header>
    <nav class="navbar navbar-light justify-content-center" style="background-color: #76ABAE">

        </button>
    </nav>
    
    <main style="background-color: #222831;">
        <script type="text/javascript" src="js/photo.js"></script>
        <div class="row g-0" style="background-color: #222831;">
            <div class="col-12 col-sm-6">
                <h3 class="text-center mt-4">隨機輪播的照片</h3>
                <div class="image-container" id="ran_div" onload="randomImg()"></div>
            </div>
            <div class="col-12 col-sm-6">
                <h3 class="text-center mt-4">依序輪播的照片</h3>
                <div class="image-container" id="seq_div" onload="sequentialImg()"></div>
            </div>
        </div>
    </main>
